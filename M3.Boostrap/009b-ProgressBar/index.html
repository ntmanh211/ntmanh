<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12"
        <p>70%</p>
        <div class="progress">
            <div class="progress-bar" style="width: 70%">70%</div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="width: 20%">20%</div>
        </div>
        <p>progress-bar-striped</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 20%">20%</div>
        </div>
        <p>progress-bar-success</p>
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 20%">20%</div>
        </div>
        <p>progress-bar-warning</p>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" style="width: 20%">20%</div>
        </div>
        <p>progress-bar-info</p>
        <div class="progress">
            <div class="progress-bar progress-bar-info" style="width: 20%">20%</div>
        </div>
        <p>progress-bar-danger</p>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" style="width: 20%">20%</div>
        </div>
    </div>
</div>
</body>
</html>
