<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name="user" method="post" action="">
        <p>
            <label>Texarea</label>
            <textarea name="content" cols="100" rows="10"></textarea>
        </p>
        <p>
            <label>Select</label> //Chỉ lựa chọn được 1 option
            <select name="select">
            <option value=""> Hà Nội</option>
            <option value=""> TP.Hồ Chí Minh</option>
            <option value=""> Đà Nẵng</option>
            <option value=""> Hải Dương</option>
            </select>
        </p>
        <p>
            <label>Multi Select</label> //Lựa chọn được nhiều option
            <select name="select" multiple>
            <option value=""> Hà Nội</option>
            <option value=""> TP.Hồ Chí Minh</option>
            <option value=""> Đà Nẵng</option>
            <option value=""> Hải Dương</option>
            </select>
        </p>
        <p>
            <label> Input hidden</label>
            <input type="hidden" name="hidden" value="">
        </p>
        <p>
            <label> Input file</label>
            <input type="file" name="upload" value="">
        </p>
        <p>
            <label>Input text readonly</label>
            <input type="text" name="read" value="" readonly>
        </p>
        <p>
            <label>Input disable</label>
            <input type="text" name="disable" value="" disabled>
        </p>
        <p>
            <label>Input text max length</label>
            <input type="text" name="maxlen" value="" maxlength="10">
        </p>
        <p>
            <label>Selected in selectbox</label>
            <select name="select">
                <option value=""> Hà Nội</option>
                <option value=""> TP.Hồ Chí Minh</option>
                <option value=""> Đà Nẵng</option>
                <option value="" selected> Hải Dương</option>
            </select>
        </p>
    </form>
</body>
</html>
