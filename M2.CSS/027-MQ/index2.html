<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css">
    <style type="text/css">
    /* default style*/
        .wrap{
            overflow: auto;
        }
        .wrap #slidebar{
            width: 20%;
            float: left;
        }
        .wrap #main{
            width: 80%;
            float: right;
            background: steelblue;
            color: whitesmoke;
        }
        @media screen and (max-width: 800px) {
            /* Tu do rong 480px tro xuong se ap dung doan code css ben duoi
            max- width di xuong
            min-width di len
             */
            .wrap #slidebar{
                width: 100px;
                float: none;
            }
            .wrap #main{
                width: 100%;
                float: none;
                background: #F08080;
            }
                    }
    </style>
</head>
<body>
<div class="wrap">
    <div id="slidebar">
        <ul>
            <li><a href="#">The gioi</a></li>
            <li><a href="#">Thoi su</a></li>
            <li><a href="#">Van hoa</a></li>
            <li><a href="#">Chinh tri</a></li>
            <li><a href="#">The thao</a></li>
        </ul>
    </div>
    <div id="main">
        <h1>Resize the browser window to see the effect!</h1>
        <p>This example shows a menu that will float to<br>
            the viewport is 480 pixels wide or wider.<br>
            If the viewport is less than 480 pixels,<br>
            the menu will be on top of the content.</p>
    </div>
</div>
</body>
</html>
