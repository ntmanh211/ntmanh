<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p.uppercase{
            text-transform: uppercase;
        }
        p.lowercase{
            text-transform: lowercase;
        }
        p.capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<h1>Text Transform</h1>
<p class="uppercase">Chuyển chữ thường thành chữ hoa</p>
<p class="lowercase"> CHUYỂN CHỮ HOA THÀNH CHỮ THƯỜNG</p>
<p class="capitalize">Chuyển chữ hoa mỗi đầu từ</p>
</body>
</html>
