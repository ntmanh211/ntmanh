<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 150px;
            height: 150px;
        }
        #box1{
            background-color: #F08080;
        }
        #box2{
            background-color: steelblue;
            margin: 32px;
            border: 1px solid lightpink;
            padding: 25px;
        }
    </style>
</head>
<body>
<h1>Box Model</h1>
<p>Là kỹ thuật để tinh chỉnh lại các phần tử box(block)</p>
<p>Trong box có 4 thành phần chính:
    <ul>
    <li>Margin:Lề bên ngoài của box</li>
    <li>Border: Viền của box</li>
    <li>Padding: Phần lót bên trong của box ngăn cách với nội dung</li>
    <li>Content: Phần nội dung bên trong box</li>
</ul>
</p>
<div id="box1">Box1</div>
<div id="box2">Box2</div>
</body>
</html>
