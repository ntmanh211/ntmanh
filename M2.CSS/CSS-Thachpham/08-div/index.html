<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            width: 960px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        #header{
            background-color: #F08080;
            padding: 10px 25px;
        }
        #content{
            background-color: steelblue;
            width: 596px;
            float: left;
            padding: 1em;
        }
        #slidebar{
            background-color: palevioletred;
            width: 300px;
            float: right;
            padding: 1em;
        }
        #footer{
            clear: both;/*Không bị trôi xuống dưới*/
            background-color: powderblue;
            padding: 1em;
        }

    </style>
</head>
<body>
<h1>Thẻ DIV</h1>
<p> Thẻ div là 1 thẻ Block được dùng để gộp nhóm nhiều phần tử lại thành 1 khu vực.
Thường được dùng để tạo bố cục hoặc tạo 1 khu vực nào đó trong website</p>
<div id="header">
    <p>Phần header</p>
</div>
<div id="content">
    <p>Phần content</p>
</div>
<div id="slidebar">
    <p>Phần Slidebar</p>
</div>
<div id="footer">
    <p>Phần Footer</p>
</div>
</body>
</html>
