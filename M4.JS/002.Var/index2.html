<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //khai báo biến không gán giá trị
    var x;
    x=5;
    // khai báo biến và gán giá trị
    // dấu + khi được sử dụng cộng 1 chuỗi và 1 số hay 2 chuỗi với nhau thì là phép nối chuỗi
    //chia lấy phần dư sử dụng %
    var y=12;
    var z= x + y;
    var t= x - y;
    var tich= x*y;
    var thuong = y/x;
    var phan_du = y%x
    console.log(z);
    console.log(t);
    console.log(tich);
    console.log(thuong);
    console.log(phan_du);
</script>
</body>
</html>
