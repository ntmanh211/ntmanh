<!DOCTYPE html>

<body>
<h1>Tính chu vi hình tròn</h1>
<script type="text/javascript">
    function chuvi(r) {
        const PI = 3.14;
        var C;
        C = PI * r;
        return C;
    }
    function dientich(r) {
        const PI = 3.14;
        var S;
        S = PI * r *r;
        return S;
    }
    var r = 6;
    var chuvi = chuvi(r);
    var dientich = dientich(r);
    console.log(chuvi);
    console.log(dientich);
</script>
</body>
</html>
