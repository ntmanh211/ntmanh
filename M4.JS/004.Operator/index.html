<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Toán tử</h1>
<pre>
    toán tử so sánh ==
    == so sánh giá trị(so sánh tương đối)
    === so sánh giá trị và kiểu dữ liệu (so sánh tuyệt đối)
    Toán tử >=
    Toán tử <=
    Toán tử ++
    ++ tăng thêm 1 đơn vị
    Toán tử --
    -- giảm đi 1 đơn vị
</pre>
<script type="text/javascript">
    console.log(3 == 4);
    console.log(4 == 4);
    console.log("4" == 4);
    console.log("4" === 4);
    var x = 2;
    x++;
    console.log(x);
</script>
</body>
</html>
