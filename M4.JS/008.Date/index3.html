<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xử lý thời gian trong JS</h1>
<p id="demo"></p>
<script type="text/javascript">
    //khời tạo thời gian từ 1 chuỗi xác định
    var d = new Date();
    //lấy năm
    console.log(d.getFullYear());
    //lấy tháng: trong js tháng đếm từ 0
    console.log(d.getMonth());
    //lấy ngày
    console.log(d.getDate());
    console.log(d.getHours());
    console.log(d.getMinutes());
    console.log(d.getSeconds());
</script>
</body>
</html>
