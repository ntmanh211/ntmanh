<body>
<pre>
    Vòng lặp là quá trình lặp đi lặp lại có bước bắt đầu và kết thúc
    và có sự thay đổi sau mỗi vòng lặp
    1- for
    2- while
    3- do while
    Cú pháp vòng lặp for:
    for(bước khởi đầu; điều kiện vòng lặp; sự thay đổi sau mỗi vòng lặp){
        //code thực thi trong vòng lặp
    }

</pre>
<script type="text/javascript">
    for (var i = 0; i < 10; i++){
        console.log(i);
    }
    console.log("------------------");
    for (var i = 0; i < 10; i++){
        if (i%2 == 0){
            console.log(i);
        }

    }
    console.log("------------------");
    var student = ["A", "B", "C"];
    for ( i = 0; i < student.length; i++){
        console.log(student[i]);
    }
</script>
</body>
</html>
