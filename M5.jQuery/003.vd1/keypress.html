<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sự kiện nhấn bàn phím</h2>
<input id="user" type="text" name="User" value="">
<p></p>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("input#user").keypress(function () {
            //method.val() lấy giá trị bên trong ô input
            var text = $(this).val();
            //mothod html() được sử dụng để lấy ra hoặc sửa html của selector nếu mà html() lấy ra
            //nếu mà html(text) sửa nội dung html của thẻ đó thành chuỗi mà biến text chứa
            $("p").html(text);
        })
    })
</script>
</body>
</html>
